<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phishing Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .shield-icon {
            font-size: 64px;
            margin-bottom: 10px;
            display: block;
        }
        
        h1 {
            color: #0F172A;
            font-size: 28px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .subtitle {
            color: #64748B;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #0F172A;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #2563EB;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563EB 0%, #06B6D4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #475569;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3);
        }
        
        .btn-secondary:hover {
            background: #1e293b;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #64748B;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #64748B;
        }
        
        .signup-link a {
            color: #2563EB;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="shield-icon">üõ°Ô∏è</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your Phishing Detector account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter username or email" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
            
            <div class="divider">or</div>
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='signup.html'">
                Create New Account
            </button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        // Get the current base URL (handles both localhost and deployment)
        const API_BASE = window.location.origin;
        const API_LOGIN = `${API_BASE}/auth/login`;
        
        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'dashboard.html';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            // Basic validation
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username or email is required';
                document.getElementById('usernameError').classList.add('show');
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            // Disable button and show loading
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch(API_LOGIN, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('auth_token', data.access_token);
                    
                    // Get username from response (could be in different fields)
                    const receivedUsername = data.username || data.user || username;
                    localStorage.setItem('username', receivedUsername);
                    
                    // Also store user_id if available
                    if (data.user_id) {
                        localStorage.setItem('user_id', data.user_id);
                    }
                    
                    // Show success message briefly
                    loginBtn.textContent = 'Success! Redirecting...';
                    loginBtn.style.background = 'linear-gradient(135deg, #16a34a 0%, #22c55e 100%)';
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // Handle different error types
                    let errorMsg = data.detail || 'Invalid credentials';
                    
                    // More specific error messages
                    if (response.status === 401) {
                        errorMsg = 'Invalid username or password';
                    } else if (response.status === 404) {
                        errorMsg = 'User not found';
                    } else if (response.status === 500) {
                        errorMsg = 'Server error. Please try again later.';
                    }
                    
                    document.getElementById('passwordError').textContent = errorMsg;
                    document.getElementById('passwordError').classList.add('show');
                    
                    // Shake animation for error
                    document.getElementById('loginForm').style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.getElementById('loginForm').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Check if it's a network error
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    document.getElementById('passwordError').textContent = 'Cannot connect to server. Please check your connection.';
                } else {
                    document.getElementById('passwordError').textContent = 'An error occurred. Please try again.';
                }
                document.getElementById('passwordError').classList.add('show');
            } finally {
                // Only reset button if not successful
                if (!localStorage.getItem('auth_token')) {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    loginBtn.style.background = 'linear-gradient(135deg, #2563EB 0%, #06B6D4 100%)';
                }
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Allow Enter key to submit form
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
